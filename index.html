<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia SENA nodo tic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2 class="mt-5">Formulario de Registro</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>
            
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            
            <div class="form-group">
                <label for="numero_ficha">Número de Ficha:</label>
                <input type="text" class="form-control" id="numero_ficha" name="numero_ficha" required>
            </div>
            
            <div class="form-group">
                <label for="programa">Programa de Formación:</label>
                <input type="text" class="form-control" id="programa" name="programa" required>
            </div>
            
            <div class="form-group">
                <label for="tecnico_tecnologo">Técnico o Tecnólogo:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tecnico_tecnologo" name="tecnico_tecnologo">
                    <label class="form-check-label" for="tecnico_tecnologo">Técnico</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tecnico_tecnologo" name="tecnico_tecnologo">
                    <label class="form-check-label" for="tecnico_tecnologo">Tecnólogo</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="trimestre">Trimestre:</label>
                <input type="text" class="form-control" id="trimestre" name="trimestre" required>
            </div>
            
            <div class="form-group">
                <label for="sede">Sede donde asistes a formación:</label>
                <input type="text" class="form-control" id="sede" name="sede" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
                
</body>
</html>
